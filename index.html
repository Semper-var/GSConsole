            margin: auto;

            width: 100%;
            height: auto;
        }

            padding: 20px;
        }
        .card-title {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .card-text {
            font-size: 1em;
            color: #333333;
            margin: 0 0 20px;
        }
        .card-button {
            display: block;
            text-align: center;
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;

            background-color: #0056b3;
